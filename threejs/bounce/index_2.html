<!DOCTYPE html>
<html>
    <head>
        <title>bounce</title>
        <script src="../libs/three.js"></script>
        <style>
            body{
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="WebGL-output"></div>
        <script>
            // 创建场景
            var scence=new THREE.Scene();
            // 创建相机
            var camera=new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);

            // 创建渲染器
            var render=new THREE.WebGLRenderer();

            // 立方体
            var cube;
            // 小球
            var sphere;
            function init () {
             
                render.setClearColorHex();
                render.setClearColor(new THREE.Color(0xEEEEEE));
                render.setSize(window.innerWidth,window.innerHeight);
                // 创建坐标轴
                var axes=new THREE.AxisHelper(20);
                scence.add(axes);

                // 创建平台
                var planeGeometry=new THREE.PlaneGeometry(60,20);
                var planeMaterial=new THREE.MeshBasicMaterial({color:0xcccccc});
                var plane=new THREE.Mesh(planeGeometry,planeMaterial);

                plane.rotation.x=-0.5*Math.PI;
                plane.position.x=15;
                plane.position.y=0;
                plane.position.z=0;

                scence.add(plane);

                // 创建立方体
                var cubeGeometry=new THREE.BoxGeometry(4,4,4);
                var cubeMaterial=new THREE.MeshBasicMaterial({color:0xff0000,wireframe:true});
                cube=new THREE.Mesh(cubeGeometry,cubeMaterial);

                cube.position.x=-4;
                cube.position.y=3;
                cube.position.z=0;

                scence.add(cube);

                // 创建小球
                var sphereGeometry=new THREE.SphereGeometry(4,20,20);
                var sphereMaterial=new THREE.MeshBasicMaterial({color:0x7777ff,wireframe:true});
                sphere=new THREE.Mesh(sphereGeometry,sphereMaterial);

                sphere.position.x=20;
                sphere.position.y=4;
                sphere.position.z=0;

                scence.add(sphere);

                // 顶点创建立方体
                var vertices=[
                    new THREE.Vector3(1,3,1),
                    new THREE.Vector3(1,3,-1),
                    new THREE.Vector3(1,-1,1),
                    new THREE.Vector3(1,-1,-1),
                    new THREE.Vector3(-1,3,-1),
                    new THREE.Vector3(-1,3,1),
                    new THREE.Vector3(-1,-1,-1),
                    new THREE.Vector3(-1,-1,1)
                ];
                var faces=[
                    new THREE.Face3(0,2,1),
                    new THREE.Face3(2,3,1),
                    new THREE.Face3(4,5,6),
                    new THREE.Face3(6,7,5),
                    new THREE.Face3(4,5,1),
                    new THREE.Face3(5,0,1),
                    new THREE.Face3(7,6,2),
                    new THREE.Face3(6,3,2),
                    new THREE.Face3(5,7,0),
                    new THREE.Face3(7,2,0),
                    new THREE.Face3(1,3,4),
                    new THREE.Face3(3,6,4),
                ];
                var geom=new THREE.Geometry();
                geom.vertices=vertices;
                geom.faces=faces;
                geom.computeFaceNormals();

                var geomMaterial=new THREE.MeshBasicMaterial({color:0x7777ff,wireframe:true});
                var geomMesh=new THREE.Mesh(geom,geomMaterial);

                geomMesh.position.x=20;
                geomMesh.position.y=4;
                geomMesh.position.z=0;

                scence.add(geomMesh);



                camera.position.x=-30;
                camera.position.y=40;
                camera.position.z=30;
                camera.lookAt(scence.position);

                // 增加场景到dom中
                document.getElementById("WebGL-output").appendChild(render.domElement);

                // 渲染场景
                renderScene();
                
            }
            // 渲染动画
            var step=0;
            function renderScene(){

                // 旋转立方体
                cube.rotation.x+=0.02;
                cube.rotation.y+=0.02;
                cube.rotation.z+=0.02;

                // 弹跳小球
                step+=0.04;
                sphere.position.x=20+(10*(Math.cos(step)));
                sphere.position.y=2+(10*Math.abs(Math.sin(step)));

                
                requestAnimationFrame(renderScene);
                render.render(scence,camera)
            }
            // 屏幕缩放
            function onResize(){
                camera.aspect=window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                render.setSize(window.innerWidth,window.innerHeight);
            }

            // 初始化
            window.onload=init
            // 窗口缩放
            window.addEventListener('resize',onResize);
        </script>
    </body>
</html>
